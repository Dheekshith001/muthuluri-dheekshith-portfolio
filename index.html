
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muthuluri Dheekshith | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
        }
        .glass-nav {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(3deg); }
        }
        .animate-float {
            animation: float 8s ease-in-out infinite;
        }
        .animate-pulse-slow {
            animation: pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.05); }
        }
        .perspective-1000 {
            perspective: 1200px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(at 0% 0%, rgba(29, 78, 216, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(126, 34, 206, 0.1) 0px, transparent 50%),
                radial-gradient(at 50% 100%, rgba(30, 64, 175, 0.1) 0px, transparent 50%);
        }
        .scroll-indicator {
            width: 30px;
            height: 50px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            position: relative;
        }
        .scroll-indicator::after {
            content: '';
            width: 6px;
            height: 6px;
            background: #3b82f6;
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: scroll-dot 2s infinite;
        }
        @keyframes scroll-dot {
            0% { opacity: 0; top: 10px; }
            50% { opacity: 1; }
            100% { opacity: 0; top: 30px; }
        }
    </style>
